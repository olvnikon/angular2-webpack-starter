<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-12 col-xs-12 edit-course">
  <form [formGroup]="formGroup" (submit)="save(formGroup)" class="form-horizontal">
    <div class="form-group">
      <label for="courseTitle" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="courseTitle" formControlName="title" placeholder="Title"/>
      </div>
    </div>
    <div class="form-group">
      <label for="courseDescription" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="courseDescription" formControlName="description" placeholder="Description"></textarea>
      </div>
    </div>
    <date-control formControlName="date" [date]="formGroup.controls.date?.value"></date-control>
    <duration-control formControlName="duration" [duration]="formGroup.controls.duration?.value"></duration-control>
    <authors-control formControlName="authors" [authors]="authors"></authors-control>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <!--<button type="submit" [disabled]="formGroup.invalid" class="btn btn-primary">Save</button>-->
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" (click)="cancel(formGroup)" class="btn btn-default">Cancel</button>
      </div>
    </div>
  </form>
</div>
