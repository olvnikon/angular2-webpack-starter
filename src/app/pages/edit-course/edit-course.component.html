<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-12 col-xs-12">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="courseTitle" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="courseTitle" placeholder="Title">
      </div>
    </div>
    <div class="form-group">
      <label for="courseDescription" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="courseDescription" placeholder="Title"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="courseDate" class="col-sm-2 control-label">Date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="courseDate" placeholder="Date">
      </div>
    </div>
    <div class="form-group">
      <label for="courseDuration" class="col-sm-2 control-label">Duration</label>
      <div class="col-sm-10">
        <div class="input-group">
          <input type="text" class="form-control" id="courseDuration" name="duration"
                placeholder="Duration" [(ngModel)]="duration"/>
          <span class="input-group-addon">{{duration|duration}}</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="courseAuthors" class="col-sm-2 control-label">Authors</label>
      <div class="col-sm-10">
        <select multiple="multiple" size="5" dual-box>
          <option *ngFor="let author of authors"
                  [value]="author.name"
                  [selected]="author.isSelected"
          >{{author.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" (click)="save()" class="btn btn-primary">Save</button>
        <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
      </div>
    </div>
  </form>
</div>
