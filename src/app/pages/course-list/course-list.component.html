<div class="col-xs-12">
    <courses-filter (create)="createCourse($event)"
                    (filter)="findCourses($event)"
    ></courses-filter>
    <course *ngFor="let course of courses; trackBy: course?.id"
            [course]="course"
            (editCourse)="editCourse(course)"
            (deleteCourse)="deleteCourse(course)"
    ></course>
</div>
