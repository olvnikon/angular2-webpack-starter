<div class="panel panel-default course">
    <div class="text-right course__controls">
        <div>
            <button type="button">Edit course</button>
        </div>
        <div>
            <button type="button">Delete</button>
        </div>
    </div>
    <div class="course__info">
        <div class="col-xs-3">
            <h3 class="course__header">{{course.name}}</h3>
        </div>
        <div class="col-xs-6">
            {{course.duration}}
        </div>
        <div class="col-xs-3 text-right">
            {{course.date | date}}
        </div>
        <div class="col-xs-12 text-justify">
            {{course.description}}
        </div>
    </div>
</div>
