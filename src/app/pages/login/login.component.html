<div class="container login">
    <form [formGroup]="formGroup" (submit)="login(formGroup)"
          class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div *ngIf="wrongCredentials" class="alert alert-danger" role="alert">Wrong credentials!</div>
        <div class="form-group" [ngClass]="getErrorClass(formGroup.controls.login)">
            <label for="login">Login</label>
            <input formControlName="login" type="text"
                   class="form-control" id="login" placeholder="Login"/>
            <span *ngIf="formGroup.controls.login?.dirty">
              <span *ngIf="formGroup.controls.login?.errors?.required" class="help-block">
                Required field cannot be empty!
              </span>
            </span>
        </div>
        <div class="form-group" [ngClass]="getErrorClass(formGroup.controls.password)">
            <label for="password">Password</label>
            <input formControlName="password" type="password"
                   class="form-control" id="password" placeholder="Password"/>
            <span *ngIf="formGroup.controls.password?.dirty">
              <span *ngIf="formGroup.controls.password?.errors?.required" class="help-block">
                Required field cannot be empty!
              </span>
            </span>
        </div>
        <button [disabled]="formGroup.invalid" type="submit" class="btn btn-primary login__submit">
            Log In
        </button>
    </form>
</div>
