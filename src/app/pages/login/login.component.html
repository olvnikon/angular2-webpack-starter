<div class="container login">
    <form (submit)="login($event)" [formGroup]="formGroup"
          class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="form-group">
            <label for="login">Login</label>
            <input [disabled]="isFormDisabled" formControlName="login" type="text"
                   class="form-control" id="login" placeholder="Login"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input [disabled]="isFormDisabled" formControlName="password" type="password"
                   class="form-control" id="password" placeholder="Password"/>
        </div>
        <button [disabled]="isFormDisabled || formGroup.invalid" type="submit" class="btn btn-primary login__submit">
            Log In
        </button>
    </form>
</div>
