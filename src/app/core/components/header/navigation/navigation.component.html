<div class="navbar-left navbar-text header-nav">
    <ol class="breadcrumb header-nav__breadcrumb">
        <li *ngFor="let breadcrumb of breadcrumbs" [ngClass]="{'active': breadcrumb.isActive}">
          <a *ngIf="!breadcrumb.isActive" [routerLink]="[breadcrumb.url]">{{breadcrumb.caption}}</a>
          <span *ngIf="breadcrumb.isActive">{{breadcrumb.caption}}</span>
        </li>
    </ol>
</div>
